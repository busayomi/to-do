<!DOCTYPE html>
<html>
<head>
	<title>ToDo List App</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="container col-lg-10 col-lg-offset-1 col-md-12 col-sm-12 align-self-center">

	<div class="contains col-lg-6 col-lg-offset-3 col-md-6 col-sm-6 col-sm-offset-3 col-md-offset-3 align-self-center">
	<h1>To Do List</h1>
	<div class="form-group">
		<form id="taskForm" class="">
			<input type="text" name="taskInput" id="taskInput" placeholder="e.g Read a book.">
			<input type="button" name="submit" id="submit" value="Enter New Task" class="btn btn-primary">
		</form>
	</div>
	
	<div class="lists">
		<h3>Tasks To Do</h3>
		<div>
			<ul id="newTaskList">
			</ul>
		</div>
	</div>
	<div class="lists">
		<h3>Completed Tasks</h3>
		<div>
			<ul id="doneTaskList">
			</ul>
		</div>
	</div>

	</div>
